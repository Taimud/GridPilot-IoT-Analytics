<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Setup | GridPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; margin: 0; padding: 20px; color: #1e293b; text-align: center; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { border: none; background: none; font-size: 20px; color: #64748b; margin-right: 15px; cursor: pointer; }
        .step-card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 4px 15px -5px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: left; }
        .step-num { color: #3b82f6; font-weight: 800; font-size: 14px; margin-bottom: 5px; text-transform: uppercase; }
        .step-title { font-weight: 700; margin-bottom: 5px; }
        .step-desc { font-size: 13px; color: #64748b; line-height: 1.5; }
        .btn-connect { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 style="margin:0; font-size:20px;">Connect Hardware</h1>
    </div>
    <div style="font-size: 80px; color: #cbd5e1; margin: 20px 0;"><i class="fas fa-microchip"></i></div>
    <div class="step-card">
        <div class="step-num">Step 1</div>
        <div class="step-title">Power up your Node</div>
        <div class="step-desc">Plug your GridPilot ESP32 node into a power source. Ensure the red LED is blinking.</div>
    </div>
    <div class="step-card">
        <div class="step-num">Step 2</div>
        <div class="step-title">Connect to Device</div>
        <div class="step-desc">Go to your phone's WiFi settings and connect to the network named <b>"GridPilot-Setup"</b>.</div>
    </div>
    <button class="btn-connect" onclick="alert('Scanning for device... (This will connect to ESP32 in the live version)')">I'm Connected, Start Setup</button>
</body>
</html>
