<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Pilot Access | Enterprise</title>
    <style>
        :root { --accent: #00ccff; --bg: #0a0a0a; --card: #141414; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .login-container { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #222; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        
        h1 { font-size: 24px; margin-bottom: 5px; font-weight: 800; }
        p { color: #555; font-size: 11px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

        .tabs { display: flex; justify-content: center; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .tab { padding: 12px 25px; cursor: pointer; color: #555; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .form-group { text-align: left; margin-bottom: 18px; }
        label { font-size: 9px; color: #777; display: block; margin-bottom: 6px; text-transform: uppercase; font-weight: 700; }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--accent); background: #050505; outline: none; }

        .btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: 800; cursor: pointer; color: #000; margin-top: 10px; font-size: 14px; transition: 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3); }

        .hidden { display: none; }
        .footer-note { margin-top: 25px; font-size: 10px; color: #444; border-top: 1px solid #222; padding-top: 15px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>⚡ GRID-PILOT</h1>
    <p>Global Industrial IoT Suite</p>

    <div class="tabs">
        <div id="t-login" class="tab active" onclick="switchTab('login')">SIGN IN</div>
        <div id="t-reg" class="tab" onclick="switchTab('register')">REGISTER SYSTEM</div>
    </div>

    <div id="login-form">
        <div class="form-group"><label>Email Address</label><input type="email" placeholder="admin@company.com"></div>
        <div class="form-group"><label>Password</label><input type="password" placeholder="••••••••"></div>
        <button class="btn" onclick="auth()">AUTHORIZE ACCESS</button>
    </div>

    <div id="register-form" class="hidden">
        <div class="form-group">
            <label>Full Name / Business Entity</label>
            <input type="text" placeholder="e.g. Taimud Enterprises">
        </div>
        
        <div class="row">
            <div class="form-group"><label>Business Email</label><input type="email" placeholder="contact@domain.com"></div>
            <div class="form-group"><label>Phone (Alerts)</label><input type="tel" placeholder="+234 ..."></div>
        </div>

        <div class="form-group">
            <label>Physical Installation Address</label>
            <input type="text" placeholder="Plot 7, Industrial Way">
        </div>

        <div class="row">
            <div class="form-group">
                <label>State / Region</label>
                <input type="text" placeholder="Lagos / Abuja">
            </div>
            <div class="form-group">
                <label>Preferred Currency</label>
                <select>
                    <option>NGN (₦) - Naira</option>
                    <option>USD ($) - Dollar</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group"><label>Hardware ID</label><input type="text" placeholder="GP-NG-001"></div>
            <div class="form-group"><label>Create Password</label><input type="password" placeholder="••••••••"></div>
        </div>

        <button class="btn" onclick="auth()">COMMISSION SYSTEM</button>
    </div>

    <div class="footer-note" id="status">Secure Connection | v2.6 Africa/Global Edition</div>
</div>

<script>
    function switchTab(tab) {
        document.getElementById('t-login').classList.remove('active');
        document.getElementById('t-reg').classList.remove('active');
        if (tab === 'login') {
            document.getElementById('t-login').classList.add('active');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        } else {
            document.getElementById('t-reg').classList.add('active');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
    }

    function auth() {
        const s = document.getElementById('status');
        s.innerText = "Syncing with Cloud Intelligence...";
        s.style.color = "#00ccff";
        setTimeout(() => { window.location.href = "index.html"; }, 1200);
    }
</script>

</body>
</html>
