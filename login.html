<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPilot | Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg-body: #f3f4f6; --text-dark: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding-bottom: 90px; }
        .app-frame { width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 20px; }
        .brand-header { text-align: center; margin-bottom: 5px; }
        .brand-header h1 { margin: 0; font-size: 28px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        .brand-header p { margin: 5px 0; color: #64748b; font-size: 13px; letter-spacing: 0.5px; text-transform: uppercase; font-weight: 600; }
        .card { background: white; border-radius: 24px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-height: 70vh; overflow-y: auto; }
        .card::-webkit-scrollbar { display: none; }
        .auth-tabs { display: flex; background: #f1f5f9; padding: 4px; border-radius: 12px; margin-bottom: 25px; position: sticky; top: 0; z-index: 10; }
        .tab { flex: 1; text-align: center; padding: 10px; font-size: 13px; font-weight: 700; color: #64748b; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 6px; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); background: white; }
        .btn-primary { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 15px; margin-top: 10px; box-shadow: 0 5px 15px rgba(37,99,235,0.3); transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        .toggle-view { display: none; }
        .toggle-view.active-view { display: block; }
    </style>
    <script>
        // AUTO-LOGIN CHECK (If session exists, skip login)
        if (sessionStorage.getItem("gridpilot_user")) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

<div class="app-frame">
    <div class="brand-header">
        <h1>GridPilot</h1>
        <p>Utility Manager</p>
    </div>

    <div class="card">
        <div class="auth-tabs">
            <div class="tab active" onclick="switchTab('signin')" id="tab-signin">Sign In</div>
            <div class="tab" onclick="switchTab('signup')" id="tab-signup">Register</div>
        </div>

        <div id="view-signin" class="toggle-view active-view">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="admin@gridpilot.ng">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="login-pass" placeholder="••••••••">
            </div>
            <button class="btn-primary" onclick="handleLogin()">ACCESS DASHBOARD</button>
            <div style="text-align:center; margin-top:15px; font-size:12px; color:#94a3b8; cursor:pointer;">Forgot Password?</div>
        </div>

        <div id="view-signup" class="toggle-view">
            <div class="input-group"><label>Full Name</label><input type="text" placeholder="e.g. Taiwo Mudah"></div>
            <div class="input-group"><label>Date of Birth</label><input type="date" style="color:#64748b;"></div>
            <div class="input-group"><label>Home Address</label><input type="text" placeholder="House No, Street Name"></div>
            <div class="input-group"><label>State / Region</label><select style="color:#64748b;"><option>Lagos State</option><option>Abuja (FCT)</option><option>Rivers State</option><option>Ogun State</option><option>Other</option></select></div>
            <div class="input-group"><label>Email Address</label><input type="email" placeholder="name@email.com"></div>
            <div class="input-group"><label>Phone</label><input type="tel" placeholder="+234..."></div>
            <div class="input-group"><label>Create Password</label><input type="password" placeholder="••••••••"></div>
            <button class="btn-primary" onclick="handleLogin()">CREATE ACCOUNT</button>
        </div>
    </div>
</div>

<script>
    function switchTab(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.toggle-view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(`tab-${mode}`).classList.add('active');
        document.getElementById(`view-${mode}`).classList.add('active-view');
    }

    function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;

        // Simulator: Accept any input for demo purposes
        if(email && pass) {
            sessionStorage.setItem("gridpilot_user", "active");
            window.location.href = "index.html";
        } else {
            // If they clicked register, just let them in for the demo
            sessionStorage.setItem("gridpilot_user", "active");
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
