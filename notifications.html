    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; margin: 0; padding: 20px; padding-bottom: 120px; color: #1e293b; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { border: none; background: none; font-size: 20px; color: #64748b; margin-right: 15px; cursor: pointer; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; }
        
        .section-title { font-size: 12px; font-weight: 700; color: #94a3b8; margin: 25px 0 10px 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px -5px rgba(0,0,0,0.05); margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        
        .toggle-label { font-size: 14px; font-weight: 600; }
        .toggle-sub { font-size: 12px; color: #64748b; margin-top: 3px; }
        
        /* Custom Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; -webkit-transition: .4s; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; -webkit-transition: .4s; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { -webkit-transform: translateX(20px); -ms-transform: translateX(20px); transform: translateX(20px); }

        .log-list { margin-top: 10px; }
        .log-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .log-icon { width: 36px; height: 36px; border-radius: 10px; background: #fee2e2; color: #ef4444; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
        .log-icon.info { background: #dbeafe; color: #2563eb; }
        .log-content h4 { margin: 0 0 4px 0; font-size: 14px; font-weight: 600; }
        .log-content p { margin: 0; font-size: 12px; color: #64748b; }
        .log-time { font-size: 10px; color: #94a3b8; margin-top: 4px; }

        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; background: white; padding: 12px 20px; border-radius: 40px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; text-decoration: none; font-size: 10px; font-weight: 600; }
        .nav-active { color: #2563eb; } .nav-item i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
        <h1>Alerts</h1>
    </div>

    <div class="section-title">Preferences</div>
    
    <div class="card">
        <div>
            <div class="toggle-label">Push Notifications</div>
            <div class="toggle-sub">Receive alerts on phone</div>
        </div>
        <label class="switch">
            <input type="checkbox" checked onchange="savePref('push', this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="card">
        <div>
            <div class="toggle-label">Email Alerts</div>
            <div class="toggle-sub">Weekly summaries</div>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="savePref('email', this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="section-title">Recent Activity</div>

    <div class="log-list">

        </div>

                <p>NEPA is back. Generator auto-shutdown.</p>
                <div class="log-time">Yesterday, 4:15 PM</div>
            </div>
        </div>
    </div>
