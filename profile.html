<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPilot | Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        // GATEKEEPER CHECK
        if (!sessionStorage.getItem("gridpilot_user")) { window.location.href = "login.html"; }
    </script>
    <style>
        :root { --primary: #2563eb; --bg-body: #f3f4f6; --text-dark: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 90px; }
        .app-frame { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 16px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .header h1 { font-size: 24px; margin: 0; }
        
        /* CLICKABLE USER LINK */
        .user-chip { display: flex; align-items: center; gap: 10px; background: white; padding: 5px 10px 5px 5px; border-radius: 30px; font-size: 13px; font-weight: 600; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s; text-decoration: none; color: var(--text-dark); }
        .user-chip:active { transform: scale(0.95); background: #e2e8f0; }
        
        .avatar { width: 28px; height: 28px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #64748b; }
        .wallet-card { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; border-radius: 24px; padding: 25px; position: relative; overflow: hidden; box-shadow: 0 10px 30px -5px rgba(37,99,235,0.4); }
        .wallet-label { font-size: 12px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        .balance { font-size: 36px; font-weight: 800; margin: 5px 0 20px 0; }
        .wallet-actions { display: flex; gap: 10px; }
        .w-btn { flex: 1; background: rgba(255,255,255,0.2); border: none; padding: 10px; border-radius: 12px; color: white; font-weight: 600; font-size: 13px; cursor: pointer; backdrop-filter: blur(5px); transition: 0.2s; }
        .w-btn:hover { background: white; color: var(--primary); }
        .section-title { font-size: 13px; font-weight: 700; color: #64748b; margin: 15px 0 5px 5px; text-transform: uppercase; }
        .card-list { background: white; border-radius: 20px; padding: 10px 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .list-item:last-child { border-bottom: none; }
        .item-left { display: flex; align-items: center; gap: 15px; }
        .icon-box { width: 36px; height: 36px; border-radius: 10px; background: #f1f5f9; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 16px; }
        .item-text h4 { margin: 0 0 3px 0; font-size: 14px; color: var(--text-dark); }
        .item-text p { margin: 0; font-size: 11px; color: #94a3b8; }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: 700; background: #dcfce7; color: #166534; }
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 88%; max-width: 380px; background: white; border-radius: 20px; padding: 10px 25px; display: flex; justify-content: space-between; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; background: none; border: none; cursor: pointer; gap: 4px; }
        .nav-btn i { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: 600; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header">
        <h1>Profile</h1>
        <a href="personal_info.html" class="user-chip">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <span>Taiwo Mudah</span>
            <i class="fas fa-chevron-right" style="font-size: 10px; color: #cbd5e1; margin-left: 2px;"></i>
        </a>
    </div>

    <div class="wallet-card">
        <div class="wallet-label">GridPilot Wallet</div>
        <div class="balance">â‚¦ 45,200</div>
        <div class="wallet-actions">
            <button class="w-btn"><i class="fas fa-plus"></i> Fund Wallet</button>
            <button class="w-btn"><i class="fas fa-history"></i> History</button>
        </div>
    </div>

    <div class="section-title">My Plan</div>
    <div class="card-list">
        <div class="list-item">
            <div class="item-left"><div class="icon-box" style="background:#e0e7ff; color:#4338ca;"><i class="fas fa-crown"></i></div><div class="item-text"><h4>GridPilot Pro</h4><p>Next billing: 24 Feb</p></div></div>
            <div class="status-badge">ACTIVE</div>
        </div>
    </div>

    <div class="section-title">Account</div>
    <div class="card-list">
        <div class="list-item" style="cursor:pointer;" onclick="handleLogout()">
            <div class="item-left">
                <div class="icon-box" style="background:#fee2e2; color:#ef4444;"><i class="fas fa-sign-out-alt"></i></div>
                <div class="item-text">
                    <h4 style="color:#ef4444;">Log Out</h4>
                    <p>Return to sign in screen</p>
                </div>
            </div>
            <i class="fas fa-chevron-right" style="color:#ef4444;"></i>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="location.href='analytics.html'"><i class="fas fa-chart-bar"></i><span class="nav-label">Stats</span></button>
        <button class="nav-btn" onclick="location.href='notifications.html'"><i class="fas fa-bell"></i><span class="nav-label">Alerts</span></button>
        <button class="nav-btn" onclick="location.href='settings.html'"><i class="fas fa-cog"></i><span class="nav-label">Setup</span></button>
        <button class="nav-btn active" onclick="location.href='profile.html'"><i class="fas fa-user"></i><span class="nav-label">Profile</span></button>
    </div>
</div>

<script>
    function handleLogout() {
        if(confirm("Are you sure you want to log out?")) {
            sessionStorage.removeItem("gridpilot_user");
            window.location.href = "login.html";
        }
    }
</script>
</body>
</html>
