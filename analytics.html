<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Pilot Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --accent: #00ccff; 
            --accent-glow: rgba(0, 204, 255, 0.2);
            --success: #00ff99; 
            --bg: #050505; 
            --card: #0f0f0f; 
            --text-muted: #666;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NAVIGATION PILL */
        .nav-pill { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 50px; 
            padding: 5px; 
            display: flex; 
            gap: 5px; 
            margin-bottom: 30px; 
        }
        .nav-item { 
            padding: 10px 25px; 
            border-radius: 40px; 
            text-decoration: none; 
            color: var(--text-muted); 
            font-size: 12px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
            transition: 0.3s; 
        }
        .nav-item.active { 
            background: #222; 
            color: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        .nav-item:hover { color: white; }

        /* LAYOUT */
        .grid-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            width: 100%; 
            max-width: 800px; 
        }
        .full-width { grid-column: span 2; }

        /* BEAUTIFUL CARDS */
        .card { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            border-radius: 20px; 
            padding: 25px; 
            position: relative; 
            overflow: hidden; 
            transition: transform 0.2s;
        }
        /* The "Glow" Effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        h2 { 
            font-size: 11px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin: 0 0 15px 0; 
            font-weight: 600; 
        }

        /* HERO TYPOGRAPHY */
        .big-stat { 
            font-size: 48px; 
            font-weight: 800; 
            background: -webkit-linear-gradient(45deg, #fff, #aaa); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            line-height: 1;
            margin-bottom: 5px;
        }
        .sub-stat { font-size: 13px; color: var(--text-muted); font-weight: 500; }

        .accent-text { color: var(--accent); }
        .success-text { color: var(--success); }

        /* RECOMMENDATION BADGE */
        .rec-badge { 
            background: rgba(0, 255, 153, 0.1); 
            border: 1px solid rgba(0, 255, 153, 0.2); 
            color: var(--success); 
            padding: 12px; 
            border-radius: 12px; 
            font-size: 12px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-top: 15px; 
        }

        /* HEALTH BARS - ROUNDED & SLEEK */
        .health-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: #888; }
        .progress-bg { width: 100%; background: #222; height: 6px; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s ease; }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="nav-pill">
        <a href="index.html" class="nav-item">COMMAND</a>
        <a href="#" class="nav-item active">INTELLIGENCE</a>
        <a href="login.html" class="nav-item">LOGOUT</a>
    </div>

    <div class="grid-container">
        
        <div class="card full-width" style="border-top: 2px solid var(--accent);">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h2>Predictive Runtime</h2>
                    <div class="big-stat">4<span style="font-size:24px; color:#444">h</span> 12<span style="font-size:24px; color:#444">m</span></div>
                    <div class="sub-stat">Until tank reaches 0%</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 18px; color: var(--text-muted); font-weight: bold;">18:45</div>
                    <div class="sub-stat">Est. Shutdown</div>
                </div>
            </div>
            <div style="margin-top: 20px; height: 120px;">
                <canvas id="predictionChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Cost Efficiency</h2>
            <div class="big-stat" style="-webkit-text-fill-color: var(--success); background: none;">$142</div>
            <div class="sub-stat">Saved this month vs. Grid</div>
            
            <div class="rec-badge">
                <span style="font-size: 16px;">☀️</span> 
                <div>
                    <div style="font-weight: bold;">Solar Switch Active</div>
                    <div style="font-size: 10px; opacity: 0.8;">Weather is optimal.</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Asset Health</h2>
            
            <div class="health-row"><span>Vibration Analysis</span><span style="color:var(--success)">Stable</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 5%; background: var(--success);"></div></div>

            <div class="health-row"><span>Oil Life Remaining</span><span style="color: #ffcc00;">Change Soon</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 85%; background: #ffcc00;"></div></div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('predictionChart').getContext('2d');
        
        // GRADIENT FILL FOR CHART
        let gradient = ctx.createLinearGradient(0, 0, 0, 200);
        gradient.addColorStop(0, 'rgba(0, 204, 255, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 204, 255, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12PM', '1PM', '2PM', '3PM', '4PM', '5PM', '6PM'],
                datasets: [{
                    label: 'Fuel %',
                    data: [45, 40, 35, 30, 25, 20, 0],
                    borderColor: '#00ccff',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 0, // Hides dots for a cleaner look
                    pointHoverRadius: 6,
                    fill: true,
                    tension: 0.4,
                    segment: {
                        borderDash: ctx => ctx.p0DataIndex >= 5 ? [5, 5] : undefined,
                        borderColor: ctx => ctx.p0DataIndex >= 5 ? '#444' : '#00ccff'
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                scales: {
                    x: { display: false }, // Hide X axis labels
                    y: { display: false }  // Hide Y axis labels
                }
            }
        });
    </script>
</body>
</html>
