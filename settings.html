<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPilot | Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        if (!sessionStorage.getItem("gridpilot_user")) { window.location.href = "login.html"; }
    </script>
    <style>
        :root { --primary: #2563eb; --bg-body: #f3f4f6; --text-dark: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 90px; }
        .app-frame { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 16px; }
        .header { margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 24px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .card-header { font-size: 14px; font-weight: 700; margin-bottom: 15px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 15px; margin-bottom: 15px; box-sizing: border-box; outline: none; background: #f8fafc; }
        input:focus { border-color: var(--primary); background: white; }
        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; }
        .btn-outline { width: 100%; background: white; color: var(--text-dark); border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .device-item { display: flex; align-items: center; gap: 10px; padding: 10px; border: 1px solid #f1f5f9; border-radius: 12px; margin-bottom: 10px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; }
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 88%; max-width: 380px; background: white; border-radius: 20px; padding: 10px 25px; display: flex; justify-content: space-between; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; background: none; border: none; cursor: pointer; gap: 4px; }
        .nav-btn i { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: 600; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header">
        <h1>Configuration</h1>
        <p style="color:#64748b; font-size:13px; margin-top:5px;">Hardware & Market Rates</p>
    </div>

    <div class="card">
        <div class="card-header"><span>Connected Devices</span><span style="font-size:11px; background:#e0f2fe; color:#0284c7; padding:4px 8px; border-radius:10px;">2 Online</span></div>
        <div class="device-item">
            <div class="status-dot"></div>
            <div style="flex:1; font-size:13px;"><strong>Main Generator</strong><br><span style="color:#94a3b8; font-size:11px;">SN: MK-8829-X</span></div>
            <i class="fas fa-trash" style="color:#ef4444; font-size:12px; cursor:pointer;"></i>
        </div>
        <div style="margin-top:20px; padding-top:15px; border-top:1px dashed #e2e8f0;">
            <label>Add New Hardware</label>
            <select><option>Select Device Type...</option><option>Smart Fuel Sensor</option><option>Gas Cylinder Monitor</option></select>
            <input type="text" placeholder="Enter Serial Number">
            <button class="btn-save" onclick="alert('Searching for device...')"><i class="fas fa-plus-circle"></i> CONNECT DEVICE</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Market Data (Nigeria)</div>
        <label>Diesel Price (₦/Liter)</label><input type="number" id="price_input" value="1350">
        <label>Gen Burn Rate (L/Hr)</label><input type="number" id="burn_input" value="4.2">
        <button class="btn-outline" onclick="saveSettings()">UPDATE RATES</button>
    </div>

    <div class="card" style="display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="location.href='help.html'">
        <div>
            <div style="font-weight:700; font-size:14px;">Help & Support</div>
            <div style="font-size:12px; color:#64748b;">Get help with setup errors</div>
        </div>
        <i class="fas fa-chevron-right" style="color:#cbd5e1;"></i>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="location.href='analytics.html'"><i class="fas fa-chart-bar"></i><span class="nav-label">Stats</span></button>
        <button class="nav-btn" onclick="location.href='notifications.html'"><i class="fas fa-bell"></i><span class="nav-label">Alerts</span></button>
        <button class="nav-btn active" onclick="location.href='settings.html'"><i class="fas fa-cog"></i><span class="nav-label">Setup</span></button>
        <button class="nav-btn" onclick="location.href='profile.html'"><i class="fas fa-user"></i><span class="nav-label">Profile</span></button>
    </div>
</div>

<script>
    const MARKET_URL = "https://gridpilot-core-default-rtdb.firebaseio.com/market_settings.json";
    async function saveSettings() {
        const p = document.getElementById('price_input').value;
        const b = document.getElementById('burn_input').value;
        await fetch(MARKET_URL, { method: 'PUT', body: JSON.stringify({ diesel_price: p, burn_rate: b }) });
        alert("✅ Market Data Updated Successfully!");
    }
</script>
</body>
</html>
