<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center | GridPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; margin: 0; padding: 20px; padding-bottom: 120px; color: #1e293b; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { border: none; background: none; font-size: 20px; color: #64748b; margin-right: 15px; cursor: pointer; }
        
        .contact-card { background: white; padding: 20px; border-radius: 20px; display: flex; align-items: center; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; transition: 0.2s; }
        .contact-card:active { transform: scale(0.98); background: #f1f5f9; }
        
        .icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 20px; }
        .green { background: #dcfce7; color: #16a34a; }
        .blue { background: #dbeafe; color: #2563eb; }
        
        .title { font-weight: 700; font-size: 15px; }
        .sub { font-size: 12px; color: #64748b; margin-top: 2px; }

        /* CORRECT 4-BUTTON NAV */
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; background: white; padding: 12px 20px; border-radius: 40px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; text-decoration: none; font-size: 10px; font-weight: 600; transition: 0.2s; }
        .nav-active { color: #2563eb; } .nav-item i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 style="margin:0; font-size:22px;">Help Center</h1>
    </div>

    <div style="margin-bottom: 20px; font-size: 13px; color: #64748b;">Tap an option below to contact us:</div>

    <a href="https://wa.me/2348000000000" style="text-decoration:none; color:inherit;">
        <div class="contact-card">
            <div class="icon green"><i class="fab fa-whatsapp"></i></div>
            <div>
                <div class="title">Chat on WhatsApp</div>
                <div class="sub">Fastest response (9am - 5pm)</div>
            </div>
        </div>
    </a>

    <a href="tel:+2348000000000" style="text-decoration:none; color:inherit;">
        <div class="contact-card">
            <div class="icon blue"><i class="fas fa-phone"></i></div>
            <div>
                <div class="title">Call Support</div>
                <div class="sub">+234 800 000 0000</div>
            </div>
        </div>
    </a>

    <a href="mailto:support@gridpilot.ng" style="text-decoration:none; color:inherit;">
        <div class="contact-card">
            <div class="icon blue"><i class="fas fa-envelope"></i></div>
            <div>
                <div class="title">Send an Email</div>
                <div class="sub">For account issues & bugs</div>
            </div>
        </div>
    </a>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
        <a href="analytics.html" class="nav-item"><i class="fas fa-chart-bar"></i> Stats</a>
        <a href="notifications.html" class="nav-item"><i class="fas fa-bell"></i> Alerts</a>
        <a href="profile.html" class="nav-item nav-active"><i class="fas fa-user"></i> Profile</a>
    </div>

</body>
</html>
