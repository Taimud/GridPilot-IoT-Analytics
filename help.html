<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPilot | Help</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        if (!sessionStorage.getItem("gridpilot_user")) { window.location.href = "login.html"; }
    </script>
    <style>
        :root { --primary: #2563eb; --bg-body: #f3f4f6; --text-dark: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 90px; }
        .app-frame { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 20px; }
        .header h1 { margin: 0; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .card { background: white; border-radius: 20px; padding: 10px 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .help-item { display: flex; align-items: flex-start; gap: 15px; padding: 20px 0; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; }
        .help-item:last-child { border-bottom: none; }
        .help-item:active { opacity: 0.6; }
        .icon-box { color: #64748b; font-size: 20px; margin-top: 2px; }
        .text-box h3 { margin: 0 0 5px 0; font-size: 15px; font-weight: 600; }
        .text-box p { margin: 0; font-size: 13px; color: #64748b; line-height: 1.4; }
        .arrow { margin-left: auto; color: #cbd5e1; font-size: 14px; }
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 88%; max-width: 380px; background: white; border-radius: 20px; padding: 10px 25px; display: flex; justify-content: space-between; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; background: none; border: none; cursor: pointer; gap: 4px; }
        .nav-btn i { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: 600; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header">
        <h1>Help and support</h1>
    </div>

    <div class="card">
        <div class="help-item">
            <div class="icon-box"><i class="fas fa-book-open"></i></div>
            <div class="text-box"><h3>Help Center</h3><p>Fast answers to all of the most common questions.</p></div>
            <div class="arrow"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="help-item">
            <div class="icon-box"><i class="fas fa-tools"></i></div>
            <div class="text-box"><h3>Hardware Setup Issues</h3><p>Troubleshoot generator or sensor connection problems.</p></div>
            <div class="arrow"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="help-item">
            <div class="icon-box"><i class="fas fa-comment-dots"></i></div>
            <div class="text-box"><h3>Contact Support</h3><p>Chat with our engineering team directly.</p></div>
            <div class="arrow"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="location.href='analytics.html'"><i class="fas fa-chart-bar"></i><span class="nav-label">Stats</span></button>
        <button class="nav-btn" onclick="location.href='notifications.html'"><i class="fas fa-bell"></i><span class="nav-label">Alerts</span></button>
        <button class="nav-btn" onclick="location.href='settings.html'"><i class="fas fa-cog"></i><span class="nav-label">Setup</span></button>
        <button class="nav-btn" onclick="location.href='profile.html'"><i class="fas fa-user"></i><span class="nav-label">Profile</span></button>
    </div>
</div>

</body>
</html>
