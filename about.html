<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | GridPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; margin: 0; padding: 20px; color: #1e293b; text-align: center; }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-btn { border: none; background: none; font-size: 20px; color: #64748b; margin-right: 15px; cursor: pointer; }
        
        .logo-area { margin: 40px 0 20px; }
        .logo-icon { font-size: 60px; color: #2563eb; }
        .app-name { font-size: 24px; font-weight: 800; margin-top: 10px; }
        .version { font-size: 13px; color: #64748b; background: #e2e8f0; padding: 4px 12px; border-radius: 12px; display: inline-block; margin-top: 5px; }

        .desc { font-size: 14px; line-height: 1.6; color: #475569; margin: 30px auto; max-width: 300px; }
        
        .credit { font-size: 12px; color: #94a3b8; margin-top: 60px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
        <h1 style="margin:0; font-size:20px;">About</h1>
    </div>

    <div class="logo-area">
        <div class="logo-icon"><i class="fas fa-broadcast-tower"></i></div>
        <div class="app-name">GridPilot</div>
        <div class="version">Version 1.0.2 Beta</div>
    </div>

    <div class="desc">
        GridPilot is Nigeria's smartest energy management system. We help you monitor NEPA, Generators, and Inverters in real-time to save fuel and ensure you never run out of power.
    </div>

    <div class="credit">
        Designed & Developed in<br>
        Louisville & Cincinnati
    </div>
</body>
</html>
