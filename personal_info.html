<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPilot | Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        if (!sessionStorage.getItem("gridpilot_user")) { window.location.href = "login.html"; }
    </script>
    <style>
        :root { --primary: #2563eb; --bg-body: #f3f4f6; --text-dark: #1e293b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; padding-bottom: 90px; }
        .app-frame { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 16px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .back-btn { width: 36px; height: 36px; border-radius: 10px; background: white; border: none; display: flex; align-items: center; justify-content: center; color: #64748b; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header h1 { font-size: 22px; margin: 0; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 14px; box-sizing: border-box; outline: none; background: #f8fafc; color: var(--text-dark); }
        input:focus { border-color: var(--primary); background: white; }
        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(37,99,235,0.3); }
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 88%; max-width: 380px; background: white; border-radius: 20px; padding: 10px 25px; display: flex; justify-content: space-between; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; background: none; border: none; cursor: pointer; gap: 4px; }
        .nav-btn i { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: 600; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header">
        <button class="back-btn" onclick="location.href='profile.html'"><i class="fas fa-arrow-left"></i></button>
        <h1>Personal Info</h1>
    </div>

    <div class="card">
        <div class="input-group"><label>Full Name</label><input type="text" value="Taiwo Mudah"></div>
        <div class="input-group"><label>Email Address</label><input type="email" value="admin@gridpilot.ng"></div>
        <div class="input-group"><label>Phone Number</label><input type="tel" value="+234 809 123 4567"></div>
        <div class="input-group"><label>Date of Birth</label><input type="date" value="1995-05-12"></div>
        <div style="border-top: 1px dashed #e2e8f0; margin: 20px 0;"></div>
        <div class="input-group"><label>Home Address</label><input type="text" value="Plot 5, Admiralty Way"></div>
        <div class="input-group"><label>State / Region</label><select><option selected>Lagos State</option><option>Abuja (FCT)</option><option>Rivers State</option></select></div>
        <button class="btn-save" onclick="saveData()">SAVE CHANGES</button>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i><span class="nav-label">Home</span></button>
        <button class="nav-btn" onclick="location.href='analytics.html'"><i class="fas fa-chart-bar"></i><span class="nav-label">Stats</span></button>
        <button class="nav-btn" onclick="location.href='notifications.html'"><i class="fas fa-bell"></i><span class="nav-label">Alerts</span></button>
        <button class="nav-btn" onclick="location.href='settings.html'"><i class="fas fa-cog"></i><span class="nav-label">Setup</span></button>
        <button class="nav-btn active" onclick="location.href='profile.html'"><i class="fas fa-user"></i><span class="nav-label">Profile</span></button>
    </div>
</div>

<script>
    function saveData() {
        const btn = document.querySelector('.btn-save');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        setTimeout(() => {
            alert("âœ… Profile Updated Successfully!");
            btn.innerHTML = "SAVE CHANGES";
            window.location.href = 'profile.html';
        }, 1000);
    }
</script>
</body>
</html>
